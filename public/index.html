<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join Us</title>
    <link rel="stylesheet" href="/assets/css/app.min.css">
</head>
<body class="centered-form">

    <div class="centered-form__form">
        <form action="/chat.html" method="GET">
            <div class="form-field">
                <h3>Join Our Chat</h3>
            </div>
            <div class="form-field">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" name="name" placeholder="Write Your Name" autofocus required/>
            </div>
            <div class="form-field">
                <label for="room-name">Room Name</label>
                <input type="text" id="room-name" name="room_name" placeholder="Write Room Name" required/>
            </div>
            <div class="form-field">
                <button type="submit">Join</button>
            </div>
        </form>
    </div>
</body>
</html>
