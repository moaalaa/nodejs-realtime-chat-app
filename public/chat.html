<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="/assets/css/app.min.css">
</head>
<body class="chat">

    <aside class="chat__sidebar">
        <h3>Users</h3>
        <div id="users"></div>
    </aside>

    <section class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" class="message-input" name="message" placeholder="Write Your Message" autofocus/>
                <button class="send" type="submit">Send</button>
            </form>
    
            <button type="button" id="send-location">Send Location</button>
        </div>
    </section>


    <!-- Templates -->
    
    <!-- Message Template -->
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{ from }}</h4>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body">
                <p>{{ text }}</p>
            </div>
        </li>
    </script>

    <!-- Location Message Template  -->
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{ from }}</h4>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{ url }}" target="_blank">My Current Location</a>
                </p>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/moment.min.js"></script>
    <script src="/assets/js/mustache.min.js"></script>
    <script src="/assets/js/app.js"></script>

</body>
</html>
